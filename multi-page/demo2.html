        <script id="content" type="text/html">
<p style="box-sizing: border-box; margin-bottom: 16px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255); margin-top: 0px !important;"><a href="https://github.com/ianstormtaylor/slate#" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><img src="https://github.com/ianstormtaylor/slate/raw/master/docs/images/banner.png" _src="https://github.com/ianstormtaylor/slate/raw/master/docs/images/banner.png"></a></p><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">A&nbsp;<em style="box-sizing: border-box;">completely</em>&nbsp;customizable framework&nbsp;<br>for building rich text editors.</p><p><br></p><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);"><a href="https://github.com/ianstormtaylor/slate#why" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Why?</span></a>&nbsp;·&nbsp;<a href="https://github.com/ianstormtaylor/slate#principles" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Principles</span></a>&nbsp;·&nbsp;<a href="http://slatejs.org/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Demo</span></a>&nbsp;·&nbsp;<a href="https://github.com/ianstormtaylor/slate#examples" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Examples</span></a>&nbsp;·&nbsp;<a href="https://github.com/ianstormtaylor/slate/blob/master/docs/general/plugins.md" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Plugins</span></a>&nbsp;·&nbsp;<a href="http://docs.slatejs.org/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Documentation</span></a>&nbsp;·&nbsp;<a href="https://github.com/ianstormtaylor/slate/blob/master/Contributing.md" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Contributing!</span></a></p><p><br></p><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);"><a href="http://slatejs.org/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><img src="https://github.com/ianstormtaylor/slate/raw/master/docs/images/preview.png" _src="https://github.com/ianstormtaylor/slate/raw/master/docs/images/preview.png"></a></p><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);"><a href="https://unpkg.com/slate/dist/slate.min.js" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><img src="https://camo.githubusercontent.com/ef0d60eaec5bd27f719512dd8365b1e32118975c/687474703a2f2f696d672e626164676573697a652e696f2f68747470733a2f2f756e706b672e636f6d2f736c6174652f646973742f736c6174652e6d696e2e6a733f636f6d7072657373696f6e3d677a6970266c6162656c3d73697a65" _src="https://camo.githubusercontent.com/ef0d60eaec5bd27f719512dd8365b1e32118975c/687474703a2f2f696d672e626164676573697a652e696f2f68747470733a2f2f756e706b672e636f6d2f736c6174652f646973742f736c6174652e6d696e2e6a733f636f6d7072657373696f6e3d677a6970266c6162656c3d73697a65">&nbsp;</a><a href="https://slate-slack.herokuapp.com/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><img src="https://camo.githubusercontent.com/27c7f6d9d83da7d417163a6ef87827dfcd792b4a/68747470733a2f2f736c6174652d736c61636b2e6865726f6b756170702e636f6d2f62616467652e737667" _src="https://camo.githubusercontent.com/27c7f6d9d83da7d417163a6ef87827dfcd792b4a/68747470733a2f2f736c6174652d736c61636b2e6865726f6b756170702e636f6d2f62616467652e737667">&nbsp;</a><a href="https://github.com/ianstormtaylor/slate/blob/master/packages/slate/package.json" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><img src="https://camo.githubusercontent.com/704a8d560849845ed1212cdebff23da2a7992190/68747470733a2f2f696d672e736869656c64732e696f2f6e706d2f762f736c6174652e7376673f6d61784167653d33363030266c6162656c3d76657273696f6e26636f6c6f72423d303037656336" _src="https://camo.githubusercontent.com/704a8d560849845ed1212cdebff23da2a7992190/68747470733a2f2f696d672e736869656c64732e696f2f6e706d2f762f736c6174652e7376673f6d61784167653d33363030266c6162656c3d76657273696f6e26636f6c6f72423d303037656336"></a></p><p><br></p><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">Slate lets you build rich, intuitive editors like those in&nbsp;<a href="https://medium.com/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Medium</a>,&nbsp;<a href="https://www.dropbox.com/paper" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Dropbox Paper</a>&nbsp;or&nbsp;<a href="https://www.google.com/docs/about/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Google Docs</a>—which are becoming table stakes for applications on the web—without your codebase getting mired in complexity.</p><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">It can do this because all of its logic is implemented with a series of plugins, so you aren't ever constrained by what&nbsp;<em style="box-sizing: border-box;">is</em>&nbsp;or&nbsp;<em style="box-sizing: border-box;">isn't</em>in "core". You can think of it like a pluggable implementation of&nbsp;<code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">contenteditable</code>&nbsp;built on top of&nbsp;<a href="https://facebook.github.io/react/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">React</a>&nbsp;and&nbsp;<a href="https://immutable-js.github.io/immutable-js/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Immutable</a>. It was inspired by libraries like&nbsp;<a href="https://facebook.github.io/draft-js/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Draft.js</a>,&nbsp;<a href="http://prosemirror.net/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Prosemirror</a>&nbsp;and&nbsp;<a href="http://quilljs.com/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Quill</a>.</p><blockquote style="box-sizing: border-box; margin: 0px 0px 16px; border-left: 0.25em solid rgb(223, 226, 229); color: rgb(106, 115, 125); padding: 0px 1em; font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);"><p style="box-sizing: border-box; margin-bottom: 0px; margin-top: 0px;">🤖&nbsp;<span style="box-sizing: border-box; font-weight: 600;">Slate is currently in beta</span>. Its core API is useable now, but you might need to pull request a fix or two for advanced use cases. Some of its APIs are not "finalized" and will (breaking) change over time as we discover better solutions.</p></blockquote><p><br></p><h3 style="box-sizing: border-box; margin-bottom: 16px; margin-top: 24px; font-size: 1.25em; line-height: 1.25; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);"><a class="anchor" href="https://github.com/ianstormtaylor/slate#why" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none; float: left; line-height: 1; margin-left: -20px; padding-right: 4px;"></a>Why?</h3><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">Why create Slate? Well...&nbsp;<em style="box-sizing: border-box;">(Beware: this section has a few of&nbsp;<a href="https://github.com/ianstormtaylor" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">my</a>&nbsp;opinions!)</em></p><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">Before creating Slate, I tried a lot of the other rich text libraries out there—<a href="https://facebook.github.io/draft-js/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Draft.js</span></a>,&nbsp;<a href="http://prosemirror.net/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Prosemirror</span></a>,&nbsp;<a href="http://quilljs.com/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Quill</span></a>, etc. What I found was that while getting simple examples to work was easy enough, once you started trying to build something like&nbsp;<a href="https://medium.com/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Medium</a>,&nbsp;<a href="https://www.dropbox.com/paper" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Dropbox Paper</a>&nbsp;or&nbsp;<a href="https://www.google.com/docs/about/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Google Docs</a>, you ran into deeper issues...</p><ul style="box-sizing: border-box; margin-bottom: 16px; padding-left: 2em; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);" class=" list-paddingleft-2"><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">The editor's "schema" was hardcoded and hard to customize.</span>&nbsp;Things like bold and italic were supported out of the box, but what about comments, or embeds, or even more domain-specific needs?</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Transforming the documents programmatically was very convoluted.</span>&nbsp;Writing as a user may have worked, but making programmatic changes, which is critical for building advanced behaviors, was needlessly complex.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Serializing to HTML, Markdown, etc. seemed like an afterthought.</span>&nbsp;Simple things like transforming a document to HTML or Markdown involved writing lots of boilerplate code, for what seemed like very common use cases.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Re-inventing the view layer seemed inefficient and limiting.</span>&nbsp;Most editors rolled their own views, instead of using existing technologies like React, so you have to learn a whole new system with new "gotchas".</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Collaborative editing wasn't designed for in advance.</span>&nbsp;Often the editor's internal representation of data made it impossible to use to for a realtime, collaborative editing use case without basically rewriting the editor.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">The repositories were monolithic, not small and reusable.</span>&nbsp;The code bases for many of the editors often didn't expose the internal tooling that could have been re-used by developers, leading to having to reinvent the wheel.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Building complex, nested documents was impossible.</span>&nbsp;Many editors were designed around simplistic "flat" documents, making things like tables, embeds and captions difficult to reason about and sometimes impossible.</p></li></ul><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">Of course not every editor exhibits all of these issues, but if you've tried using another editor you might have run into similar problems. To get around the limitations of their API's and achieve the user experience you're after, you have to resort to very hacky things. And some experiences are just plain impossible to achieve.</p><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">If that sounds familiar, you might like Slate.</p><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">Which brings me to how Slate solves all of that...</p><p><br></p><h3 style="box-sizing: border-box; margin-bottom: 16px; margin-top: 24px; font-size: 1.25em; line-height: 1.25; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);"><a class="anchor" href="https://github.com/ianstormtaylor/slate#principles" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none; float: left; line-height: 1; margin-left: -20px; padding-right: 4px;"></a>Principles</h3><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">Slate tries to solve the question of "<a href="https://github.com/ianstormtaylor/slate#why" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Why?</a>" with a few principles:</p><ol style="box-sizing: border-box; margin-bottom: 16px; padding-left: 2em; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);" class=" list-paddingleft-2"><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">First-class plugins.</span>&nbsp;The most important part of Slate is that plugins are first-class entities—the core editor logic is even implemented as its own plugin. That means you can&nbsp;<em style="box-sizing: border-box;">completely</em>&nbsp;customize the editing experience, to build complex editors like Medium's or Dropbox's, without having to fight against the library's assumptions.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Schema-less core.</span>&nbsp;Slate's core logic doesn't assume anything about the schema of the data you'll be editing, which means that there are no assumptions baked into the library that'll trip you up when you need to go beyond the most basic use cases.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Nested document model.</span>&nbsp;The document model used for Slate is a nested, recursive tree, just like the DOM itself. This means that creating complex components like tables or nested block quotes are possible for advanced use cases. But it's also easy to keep it simple by only using a single level of hierarchy.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Parallel to the DOM.</span>&nbsp;Slate's data model is based on the DOM—the document is a nested tree, it uses selections and ranges, and it exposes all the standard event handlers. This means that advanced behaviors like tables or nested block quotes are possible. Pretty much anything you can do in the DOM, you can do in Slate.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Stateless views and immutable data.</span>&nbsp;By using React and Immutable.js, the Slate editor is built in a stateless fashion using immutable data structures, which leads to much easier to reason about code, and a much easier time writing plugins.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Intuitive changes.</span>&nbsp;Slate documents are edited using "changes", that are designed to be high-level and extremely intuitive to write and read, so that custom functionality is as expressive as possible. This greatly increases your ability to reason about your code.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Collaboration-ready data model.</span>&nbsp;The data model Slate uses—specifically how changes are applied to the document—has been designed to allow for collaborative editing to be layered on top, so you won't need to rethink everything if you decide to make your editor collaborative.</p></li><li><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 16px;"><span style="box-sizing: border-box; font-weight: 600;">Clear "core" boundaries.</span>&nbsp;With a plugin-first architecture, and a schema-less core, it becomes a lot clearer where the boundary is between "core" and "custom", which means that the core experience doesn't get bogged down in edge cases.</p></li></ol><p><br></p><h3 style="box-sizing: border-box; margin-bottom: 16px; margin-top: 24px; font-size: 1.25em; line-height: 1.25; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);"><a class="anchor" href="https://github.com/ianstormtaylor/slate#demo" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none; float: left; line-height: 1; margin-left: -20px; padding-right: 4px;"></a>Demo</h3><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">Check out the&nbsp;<a href="http://slatejs.org/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">live demo</span></a>&nbsp;of all of the examples!</p><p><br></p><h3 style="box-sizing: border-box; margin-bottom: 16px; margin-top: 24px; font-size: 1.25em; line-height: 1.25; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);"><a class="anchor" href="https://github.com/ianstormtaylor/slate#examples" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none; float: left; line-height: 1; margin-left: -20px; padding-right: 4px;"></a>Examples</h3><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">To get a sense for how you might use Slate, check out a few of the examples:</p><ul style="box-sizing: border-box; margin-bottom: 16px; padding-left: 2em; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);" class=" list-paddingleft-2"><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/examples/plain-text" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Plain text</span></a>&nbsp;— showing the most basic case: a glorified&nbsp;<code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">&lt;textarea&gt;</code>.</p></li><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/examples/rich-text" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Rich text</span></a>&nbsp;— showing the features you'd expect from a basic editor.</p></li><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/examples/markdown-shortcuts" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Auto-markdown</span></a>&nbsp;— showing how to add key handlers for Markdown-like shortcuts.</p></li><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/examples/links" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Links</span></a>&nbsp;— showing how wrap text in inline nodes with associated data.</p></li><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/examples/images" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Images</span></a>&nbsp;— showing how to use void (text-less) nodes to add images.</p></li><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/examples/hovering-menu" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Hovering menu</span></a>&nbsp;— showing how a contextual hovering menu can be implemented.</p></li><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/examples/tables" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Tables</span></a>&nbsp;— showing how to nest blocks to render more advanced components.</p></li><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/examples/paste-html" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Paste HTML</span></a>&nbsp;— showing how to use an HTML serializer to handle pasted HTML.</p></li><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/examples/code-highlighting" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">Code Highlighting</span></a>&nbsp;— showing how to use decorations to dynamically mark text.</p></li><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/examples" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">See all the examples...</span></a></p></li></ul><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">If you have an idea for an example that shows a common use case, pull request it!</p><p><br></p><h3 style="box-sizing: border-box; margin-bottom: 16px; margin-top: 24px; font-size: 1.25em; line-height: 1.25; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);"><a class="anchor" href="https://github.com/ianstormtaylor/slate#plugins" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none; float: left; line-height: 1; margin-left: -20px; padding-right: 4px;"></a>Plugins</h3><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);">Slate encourages you to write small, reusable modules. Check out the public ones you can use in your project!</p><ul style="box-sizing: border-box; margin-bottom: 16px; padding-left: 2em; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);" class=" list-paddingleft-2"><li><p><a href="https://github.com/ianstormtaylor/slate-plugins/tree/master/packages/slate-auto-replace" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">slate-auto-replace</code></a>&nbsp;auto-replaces text as the user types. Useful for "smart" typography!</p></li><li><p><a href="https://github.com/ianstormtaylor/slate-plugins/tree/master/packages/slate-collapse-on-escape" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">slate-collapse-on-escape</code></a>&nbsp;simply collapses the selection when&nbsp;<code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">escape</code>&nbsp;is pressed.</p></li><li><p><a href="https://github.com/GitbookIO/slate-edit-code" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">slate-edit-code</code></a>&nbsp;adds code editing behavior like tab-to-indent, and enter-to-soft-break.</p></li><li><p><a href="https://github.com/GitbookIO/slate-edit-list" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">slate-edit-list</code></a>&nbsp;adds rich, nested list editing behavior.</p></li><li><p><a href="https://github.com/GitbookIO/slate-edit-table" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">slate-edit-table</code></a>&nbsp;adds complex table editing behavior!</p></li><li><p><a href="https://github.com/ianstormtaylor/slate-plugins/tree/master/packages/slate-paste-linkify" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">slate-paste-linkify</code></a>&nbsp;wraps the selected text in a link when a URL is pasted from the clipboard.</p></li><li><p><a href="https://github.com/GitbookIO/slate-prism" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">slate-prism</code></a>&nbsp;highlights code blocks with&nbsp;<a href="http://prismjs.com/" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;">Prism.js</a>!</p></li><li><p><a href="https://github.com/ianstormtaylor/slate-plugins/tree/master/packages/slate-soft-break" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">slate-soft-break</code></a>&nbsp;adds a soft break when&nbsp;<code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">enter</code>&nbsp;is pressed.</p></li><li><p><a href="https://github.com/ianstormtaylor/slate-plugins/tree/master/packages/slate-drop-or-paste-images" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><code style="box-sizing: border-box; font-family: SFMono-Regular, Consolas, &quot;Liberation Mono&quot;, Menlo, Courier, monospace; font-size: 13.6px; background-color: rgba(27, 31, 35, 0.05); border-radius: 3px; margin: 0px; padding: 0.2em 0.4em;">slate-drop-or-paste-images</code></a>&nbsp;lets users drop or paste images to insert them!</p></li><li><p><a href="https://github.com/ianstormtaylor/slate/blob/master/docs/general/plugins.md" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none;"><span style="box-sizing: border-box; font-weight: 600;">See all the plugins...</span></a></p></li></ul><p><br></p><h3 style="box-sizing: border-box; margin-bottom: 16px; margin-top: 24px; font-size: 1.25em; line-height: 1.25; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; white-space: normal; background-color: rgb(255, 255, 255);"><a class="anchor" href="https://github.com/ianstormtaylor/slate#documentation" style="box-sizing: border-box; background-color: transparent; color: rgb(3, 102, 214); text-decoration-line: none; float: left; line-height: 1; margin-left: -20px; padding-right: 4px;"></a>Documentation</h3><p style="box-sizing: border-box; margin-bottom: 16px; margin-top: 0px; color: rgb(36, 41, 46); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&q
